<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro component with sign-up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="min-h-screen flex flex-row bg-red-500 justify-center items-center gap-7 content"
    >
      <div class="lg:max-w-80 gap-4 flex flex-col">
        <h1 class="text-4xl">Learn to code by watching others</h1>
        <p class="text-sm">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="flex flex-col gap-3">
        <button type="button" class="rounded-md bg-blue-600 py-1 px-8">
          <a href="#" target="_blank">
            Try it free 7 days then $20/mo. thereafter
          </a>
        </button>
        <div class="bg-white flex flex-col gap-2">
          <input type="text" name="First Name" placeholder="Jonathan|" />
          <input type="text" name="Last Name" placeholder="Last Name" />
          <input type="text" name="Email Address" placeholder="Email Address" />
          <input type="text" name="Password" placeholder="Password" />
          <button type="button" class="rounded-md bg-green-700 py-1 px-8">
            <a href="#" target="_blank"> Claim your free trial </a>
          </button>
          <p>
            By clicking the button, you are agreeing to our Terms and Services
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
